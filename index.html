<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sun">
        <div class="promin"></div>
        <div class="promin"></div>
        <div class="promin"></div>
        <div class="promin"></div>
    
        <div class="promin"></div>
        <div class="promin"></div>
        <div class="promin"></div>
        <div class="promin"></div>
    <div class="main-sun"></div>
    </div>
    <div class="G_menu">
        <div class="G_menu-section">
            <div class="G_card">
                <img class="G_transfer" src="./money-bill-transfer-solid.svg" alt="">
                <div class="G_group-text">
                    <p style="margin-left: -40px;margin-right: 25px;" class="G_number">01</p>
                    <p class="G_first">Вкажіть суму від 1 000 грн
                        та кількість платежів</p>
                </div>
            </div>
            <div class="G_card">
                <img class="G_transfer" src="./credit-card-regular.svg" alt="">
                <div class="G_group-text">
                    <p style="margin-left: -40px;margin-right: 25px;" class="G_number">02</p>
                    <p class="G_first">Оберіть картку на яку будуть зараховані кошти (навіть картки інших банків України)</p>
                </div>
            </div>
            <div class="G_card">
                <img class="G_transfer" src="./calendar-regular.svg" style="width: 80px;" alt="">
                <div class="G_group-text">
                    <p style="margin-left: -40px;margin-right: 25px;" class="G_number">03</p>
                    <p class="G_first">Втілюйте свої мрії в життя. А з наступного місяця з картки буде списано щомісячний платіж</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
